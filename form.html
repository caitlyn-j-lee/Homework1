<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Form</title>
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<link href="css/form.css" rel="stylesheet" type="text/css">
</head>
<body>
  <br>
	<div class="container">
		<h3>Add New Article</h3>
		<!-- Where do we direct the action? -->
		<form>
			 <div class="form-group">
			<b>Article Title</b><br>
			<input type="text"  class="form-control" name="Title"  placeholder="Title">
			<br>
</div>

 <div class="form-group">
			<b>Author Name</b><br>
			<input type="text" name="Name" class="form-control"  placeholder="Name">
			<br>
</div>

  <div class="form-row">
    <div class="form-group col-md-6">

      <b>Upload Files:</b>

      <input type="file" name="myFile"><br><br>
    </div>
    <div class="form-group col-md-6">

      <b>Pages</b>

      <select id="input" class="form-control">
        <option selected>Academics</option>
        <option>Profile</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <b>Article Text</b><br>
    <textarea rows="10" cols="110" name="text" >
</textarea>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <b>Select Tags</b><br>
      <input type="checkbox" name="tag1" value="none"> Python
      <input type="checkbox" name="tag2" value="none"> C++
      <input type="checkbox" name="tag3" value="none"> Java
      <input type="checkbox" name="tag4" value="none"> Scala
      <input type="checkbox" name="tag5" value="none"> Perl
    </div>

		<div class="form-group col-md-6">
	    <b>Visibility</b>
	    <div class="">
	      <div class="switch-field">
	    		<input type="radio" id="radio-one" name="switch-one" value="yes" checked/>
	    		<label for="radio-one">Public</label>
	    		<input type="radio" id="radio-two" name="switch-one" value="no" />
	    		<label for="radio-two">Private</label>
	    	</div>
	    </div>
	  </div>
	</div>

<div class="form-row">
	 <div class="form-group col-md-6">
		 <b>Login to Finish Submitting</b>
	 </div>
	 <div class="form-group col-md-6">
	 </div>
 </div>
 <div class="form-row">
	 <div class="form-group col-md-6"> <input type="email" class="form-control" id="Username" placeholder="Username"></div>

	 <div class="form-group col-md-6">

	 <input type="password" class="form-control" id="Password" placeholder="Password">
 </div>
	  </div>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="Check">
      <label class="form-check-label" for="Check">
        Remember me
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
